url                      : "http://www.mrzhu.live" # 您站点的基本主机名和协议。如果您托管在GitHub Pages上，则类似于url: "https://github.io.mmistakes"或url:
baseurl                  : # 网站所在的根目录。the subpath of your site, e.g. "/blog"
repository               : # GitHub储存库名称（无需填写） username/repo-name e.g. "mmistakes/minimal-mistakes"
teaser                   : # 要分配“ 相关帖子 ”模块中使用的后备预告片图像，请在/assets/images/目录中放置一个图形并添加文件名，_config.yml如下所示： "/assets/images/500x300.png"
